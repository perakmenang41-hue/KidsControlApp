# -------------------------------------------------
# JVM arguments ? give Gradle enough memory
# -------------------------------------------------
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8

# -------------------------------------------------
# JDK 17 path (must contain bin\java.exe)
# -------------------------------------------------
org.gradle.java.home=C:\\Program Files\\Java\\jdk-17

# -------------------------------------------------
# Enable the Gradle daemon for faster subsequent builds
# -------------------------------------------------
org.gradle.daemon=true

# -------------------------------------------------
# AndroidX and R?class flags
# -------------------------------------------------
android.useAndroidX=true
android.nonTransitiveRClass=true

# -------------------------------------------------
# Kotlin compiler flags
# -------------------------------------------------
kotlin.code.style=official
kotlin.incremental=true

# -------------------------------------------------
# Work?around for Hilt/Kapt AggregateDepsTask issue
# -------------------------------------------------
kapt.use.worker.api=false